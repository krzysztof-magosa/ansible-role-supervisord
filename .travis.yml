addons:
  apt:
    packages:
      - docker-ce

sudo: required
language: python
python: 3.6

services:
  - docker

install:
  - pip install tox

env:
  - TOX_ENV: py36-ansible25
  - TOX_ENV: py36-ansible26
  - TOX_ENV: py36-ansible27

script:
  - tox --workdir $(mktemp -d) -e ${TOX_ENV}

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
